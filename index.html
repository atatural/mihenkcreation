      <title>Mihenk Creative</title>

    <body> 
      <div class="bg">
          <div class="container">
              <div class="row">
                  <div class="col text-center logo">
                      <img src="/img/logo.png" alt="logo">
                  </div>               
              </div>
              <div class="row">
                <div class="col text-center ">
                  <a href="#">
                    <img src="/img/pause.png" class="play-pause" id="icon" alt="logo">
                  </a>
                </div>               
            </div>
              <div class="row"> 
                <div class="col text-center">
                  <img src="/img/tadilattayÄ±z.png" class="tadilat" alt="tadilat">

              </div>
              <div class="row"> 
                <div class="col text-center">
                  <a href="https://www.instagram.com/mihenkcreative/">
                  <img src="/img/instagram.png" class="instagram" alt="instagram">
                  </a>
                </div>

                <div class="col text-center">
                  <img src="/img/footer.png" class="footer1"  alt="footer">
                </div>        
              </div>
              
          </div>
          <audio id="mySong" autoplay="autoplay" loop="loop">
              <source src="/music/main.mp3" type="audio/mp3">
          </audio>
    </body>
    
    <script>
        var mySong = document.getElementById("mySong");
        var icon = document.getElementById("icon");
        mySong.autoplay = true;
        
        
        icon.onclick = function(){
            if(mySong.paused){
                mySong.play()
                mySong.volume=0.07;
                icon.src= "img/pause.png"
            }
            else{
                mySong.pause()
                icon.src= "img/play.png"
            }
        }
    </script>
